<!DOCTYPE html>
<html lang="en">
<head>
    <title>Json parse</title>
</head>
<body>
    <h2>Json parse </h2>
    <script>
        var name='{"firstName":"John", "lastName:"devnur"}'
        var obj1=JSON.parse(name);
        document.write(obj1.firstName + ","+obj1.lastName);
     
    </script>
</body>
</html>

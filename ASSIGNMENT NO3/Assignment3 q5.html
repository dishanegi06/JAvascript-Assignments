<!DOCTYPE html>
<html lang="en">
<head>
    <title>Name</title>
</head>
<body>
    <h2>Create an object adding a middle name </h2>
    <script>
     var Name=function(firstName,middleName,lastName){
     this.firstName=firstName;
     this.middleName=middleName;
     this.lastName=lastName;
     };

     var n1=new Name("Pushpa","Mahendra","Negi");
     document.write("Name : "+n1.firstName+" "+n1.middleName+" "+n1.lastName);

    </script>
</body>
</html>

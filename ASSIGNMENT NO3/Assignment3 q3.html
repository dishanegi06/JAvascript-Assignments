<!DOCTYPE html>

    <body>
        <h3>Rectangle constructor </h3>
        <script>

         var rectangle=function(height,width)
         {
             this.height=height;
             this.width=width;
             this.getArea=function()
             {
                 return this.height*this.width;
             };
         };
         var rec=new rectangle(4,5);
         rec.height=6;
         document.write("The area of the rectangle is "+rec.getArea());

        </script>
    </body>

</html>

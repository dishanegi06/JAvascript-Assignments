    <body>
        <p>Q. Make a function that takes a number and a short string, and returns the string concatenated that
            number of times.
            </p>
        <script>
function padChars(a,string)
{
    var repeatedString = "";

for(i=1;i<=a;i++)
{
    repeatedString +=string;
   
}
return repeatedString;
}
console.log(padChars(10,"x"));
</script>
</body>

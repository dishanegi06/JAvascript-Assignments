    <body>
        <p>Q. Make a function that returns “even” or “odd” depending on the number passed to it.
        </p>
        <script>


    function parity(a)
    {
    
    if( a==0)
    {
        console.log("Not a natural number");
    }
    else if(a%2===0)
    {
    console.log("even");
    }
    else
    {
        console.log("odd");
    }
    }
     console.log("The number is :");
     parity(5);
        </script>

    <body>
        <h2>Q.Write a program that asks the user for a number n and gives them the
possibility to choose between computing the sum and computing the product of 1..n</h2>
       
        <script>
var choice=window.prompt("Enter your choice for sum '1' or for product '2'");
var n=window.prompt("Enter a number");
var sum=0;
var product=1;
for(i=1;i<=n;i++){
    if(choice==1)
    {
        sum=sum+i;
    }
    else if(choice==2)
    {
        product=product*i;
    }
    
}
if(choice==1){
console.log("Sum of "+n+" numbers are "+sum);
}
else if(choice==2){
    console.log("Product of "+n+" numbers are "+product)
}
else{
    alert("Please give valid choice");
}
        </script>
    </body>

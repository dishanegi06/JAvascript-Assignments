<!DOCTYPE html>
<html>

    <title>Basic Js</title>

    <body>
       <h2>Q.  Modify the previous program such that only multiples of three or five are
        considered in the sum, e.g. 3, 5, 6, 9, 10, 12, 15 for n=17 
        </h2>
       
        <script>
var n=window.prompt("Enter a number");
function selesctorSum()
{    var sum=0;
    for(i=1;i<=n;i++)
    {
    
       if(i%3 ==0 || i%5==0)
       {
         sum=sum+i;
       }
    }
    return sum;
}

console.log(`The sum of ${n} numbers which are only divisible by either 3 or 5 is : `+selesctorSum());
        </script>
    </body>

</html>

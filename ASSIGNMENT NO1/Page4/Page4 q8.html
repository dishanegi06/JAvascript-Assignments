    <body>
       <h2>Q.Write a program that prints all prime numbers. (Note: if your programming
        language does not support arbitrary size numbers, printing all primes up to
        the largest number you can easily represent is fine too.) </h2>
       
        <script>
            
var number=parseInt(prompt("Enter the number to check"));
var isPrime=true;

if(number==1)
{
    console.log("Is neither prime nor composite number");
}
else if(number>1)
{
    for(i=2;i<number;i++)
    {
    
      if(number%i==0)
      {
          isPrime=false;
          break;
      }  
    }
if(isPrime)
{
    console.log(`${number} is a prime number`);
}
else{
    console.log(`${number} is not a prime number`);
}
      
}
        </script>
    </body>

</html>

        <h2>Q. Write a function that returns the elements on odd positions in a list. </h2>
       
       <script>
var myArray=[1,2,5,6,7,10,"Disha","Negi"];
function odd(myArray){
    for(i=0;i<myArray.length;i++){
        if(i%2!=0)
        {
           console.log(myArray[i]);
        }
    }

}
console.log(`Elements at odd places of [${myArray}] are :`);
odd(myArray);  

</script>

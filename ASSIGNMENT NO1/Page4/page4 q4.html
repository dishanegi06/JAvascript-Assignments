    <body>
        <h2>Write a program that asks the user for a number n and prints the sum of
the numbers 1 to n 
</h2>
       
        <script>
var x=window.prompt("Enter a number");
function summation()
{
    var sum=0;
 for(i=1;i<=x;i++)
 {
   sum=sum+i;
 }
 return sum;
}
console.log(`The summation of first ${x} numbers are : `+summation());
        </script>

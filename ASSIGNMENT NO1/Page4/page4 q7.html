    <body>
        <h2>Q. Write a program that prints a multiplication table for numbers up to 12. </h2>
       
        <script>
        var number = parseInt(prompt('Enter an integer: '));

console.log(`The multiplication table is : `);
for( i = 1; i <= 10; i++) {

  if(number<=12)
  {
    result = i * number;

    console.log(`${number} * ${i} = ${result}`);
  }
  else{
      console.log("Sorry!! Number is greater than 12");
  }
}


        </script>
    </body>

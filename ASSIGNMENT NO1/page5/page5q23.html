        <h2>Q. 3) Write a function that computes the list of the first 100 Fibonacci numbers.
The first two Fibonacci numbers are 1 and 1. The n+1-st Fibonacci number
can be computed by adding the n-th and the n-1-th Fibonacci number.   </h2>

        <script>
function fibonacci() 
{ 
    var num1=1; 
    var num2=1; 
    var sum=0; 
    for (i = 0; i <100; i++)  
    { 
        console.log(num1);
        sum=num1+num2; 
        num1=num2; 
        num2=sum; 
    } 
     
} 

console.log('The fibonnaci series of first 100 numbers ');
fibonacci();
 
   </script>

    <body>
       <h2>Q.Create an array containing 100 random numbers. Use two-step array allocation. Print out the array.</h2>
        <script>
        var hundredNums=new Array();
for(i=0;i<=100-1;i++)
{
    hundredNums[i]=Math.random();
}
console.log("Array of hundred random numbers:");
console.log(hundredNums);
        </script>
    </body>

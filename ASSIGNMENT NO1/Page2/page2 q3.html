    <body>
        <h2>Q. Make a function that given an array of strings, where each string represents a number, returns an
            array of the corresponding numbers.
            </h2>
        <script>
        var strings =["1.2","2.3","3.4"];
var x=new Array();
function numberArray(x)
{
    for(i=0;i<=x.length-1;i++)
    {
        x[i]=parseFloat(x[i]);
    }
 return x;
}
console.log("The numbers are:");
var nums=numberArray(strings);
console.log(nums);
        </script>
    </body>
